<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Play Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="imagem/png" href="arts/icon/icon.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/game.css" />
    <script src="js/scenario/scenario.js"></script>

</head>
<body>

    <div id='game' class="parallax-scrolling">
        <div id="background" class="background"></div>
        <div id="backgroundParallax" class="backgroundParallax"></div>
        <div class="catStart"></div>
        <a href="game.html">Play</a>
    </div>

    <audio id="backgroundSong" autoplay="true"><source src="js/game/audios/backgroundSongStart.mp3" type="audio/mpeg"></audio>	

    <script>
        window.onload = function(){
         
            var scenario = new Scenario(1);

            setInterval(function(){
                document.getElementById('backgroundSong').play();
                document.getElementById('backgroundSong').volume = 0.2;
            }, 0.015625);
        
            setInterval(function(){
                scenario.parallaxScrollingEfect(1, 1.5);
            }, 10);
            
        }
    </script>
</body>
</html>
