<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Darin - The Game</title>
    <link rel="icon" type="image/jpg" href="arts/icon/icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/game.css" />

    <script src="js/characters/player.js"></script>
    <script src="js/characters/enemy.js"></script>
    <script src="js/game/game.js"></script>
    
</head>
<body>
    
    <div class="parallax-scrolling">
        <div id="background" class="background"></div>
        <div id="backgroundParallax" class="backgroundParallax"></div>
        <div class="player"></div>
        <div class="enemies"></div>
    </div>
    
    <script>
        
        window.onload = function(){
            configureGame(1);

            var backgroundSpeed = 0;
            var backgroundParallaxSpeed = 0;
            
            setInterval(function(){
                backgroundSpeed -= 1;
                backgroundParallaxSpeed -= 1.5 ;
                document.getElementById('background').style.backgroundPosition = backgroundSpeed + "px 0";
                document.getElementById('backgroundParallax').style.backgroundPosition = backgroundParallaxSpeed + "px 0";
            }, 10);

        }

        function configureGame(level) {
            configureSizeBackgroundElement('background', 'arts/scenario/background/level_'+level+'/background.png');
            configureSizeBackgroundElement('backgroundParallax', 'arts/scenario/elements/level_'+level+'/backgroundParallax.png');
        }

        function configureSizeBackgroundElement(idElement, pathImage){
            var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            var height = (window.innerHeight > 0) ? window.innerHeight : screen.height;

            document.getElementById(idElement).style.backgroundImage = "url("+pathImage+")";
            document.getElementById(idElement).style.width = width + "px";
            document.getElementById(idElement).style.height = height + "px";    
        }

    </script>
</body>
</html>
